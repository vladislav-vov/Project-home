<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Home"
})

<body>
	<section class="promo">
		@@include('html/_header.html')
		<div class="promo__container">
			<div class="promo__content">
				<h1 class="promo__title title">PROJECT <span>HOME</span></h1>
				<div class="promo__slider-controls">
					<div class="promo__slider-triggers">
						<div class="promo__btns">
							<button type="button" class="promo__slider-prev">
								<svg width="24" height="24">
									<use xlink:href="@img/icons/icons.svg#arrow-left"></use>
								</svg>
							</button>
							<button type="button" class="promo__slider-next">
								<svg width="24" height="24">
									<use xlink:href="@img/icons/icons.svg#arrow-right"></use>
								</svg>
							</button>
						</div>
					</div>
					<div class="promo__slider-count">
						<span class="promo__slider-current">01</span>
						/
						<span class="promo__slider-total">02</span>
					</div>
				</div>
			</div>
			<div class="promo__slider swiper">
				<div class="swiper-wrapper">
					<div class="promo__slide swiper-slide">
						<img class="promo__slide-img" src="@img/slide.jpeg" alt="Slide">
						<a href="#" class="promo__slide-btn button">
							ВЗГЛЯНУТЬ
							<svg width="24" height="24">
								<use xlink:href="@img/icons/icons.svg#arrow-right"></use>
							</svg>
						</a>
					</div>
					<div class="promo__slide swiper-slide">
						<img class="promo__slide-img" src="@img/slide.jpeg" alt="Slide">
						<a href="#" class="promo__slide-btn button">
							ВЗГЛЯНУТЬ
							<svg width="24" height="24">
								<use xlink:href="@img/icons/icons.svg#arrow-right"></use>
							</svg>
						</a>
					</div>
					<div class="promo__slide swiper-slide">
						<img class="promo__slide-img" src="@img/slide.jpeg" alt="Slide">
						<a href="#" class="promo__slide-btn button">
							ВЗГЛЯНУТЬ
							<svg width="24" height="24">
								<use xlink:href="@img/icons/icons.svg#arrow-right"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	@@include('html/_footer.html')

	@@include('html/_js.html',{})
</body>

</html>
